<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

<body>
  <div class="container">
    <main class="content">
      <div class="wrapper">
        <div class="left-block">
          <div class="your-result">
            <p>Your Result</p>
          </div>
          <div class="circle">
            <div class="circle-text">
              <h1>76</h1>
              <p>of 100</p>
            </div>
          </div>
          <div class="result-quality">
            <p>Great</p>
          </div>
          <div class="result-description">
            <p>You scored higher than 65% of<br> the people who have taken<br> these tests.</p>
          </div>
        </div>
        <div class="right-block">
          <div class="summary">
            <p>Summary</p>
          </div>
            <div class="skills">
              <div class="reaction">
                <div id="icon-text">
                  <img src="assets/images/icon-reaction.svg" alt=""/>
                  <h1>Reaction</h1>
                </div>
                <div id="numbers">
                  <h2>80</h2>
                  <p>/ 100</p>
                </div>
              </div>
              <div class="memory">
                <div id="icon-text">
                  <img src="assets/images/icon-memory.svg" alt=""/>
                <h1>Memory</h1>
                </div>
                <div id="numbers">
                  <h2>92</h2>
                  <p>/ 100</p>
                </div>
              </div>
              <div class="verbal">
                <div id="icon-text">
                  <img src="assets/images/icon-verbal.svg" alt=""/>
                  <h1>Verbal</h1>
                </div>
                <div id="numbers">
                  <h2>61</h2>
                  <p>/ 100</p>
                </div>
              </div>
              <div class="visual">
                <div id="icon-text">
                  <img src="assets/images/icon-visual.svg" alt=""/>
                  <h1>Visual</h1>
                </div>
                <div id="numbers">
                  <h2>72</h2>
                  <p>/ 100</p>
                </div>
              </div>
            </div>
            <div class="continue-button">
              <button>
                Continue
              </button>
            </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
